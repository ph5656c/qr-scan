<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>QR Code 掃描</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
</head>
<body>

<h3>QR Code 掃描</h3>

<button onclick="startScan()">啟動鏡頭</button>
<br><br>
<input id="result" placeholder="掃描結果" style="width:100%;" readonly>

<br><br>
<video id="video" autoplay playsinline style="width:100%; max-width:320px;"></video>
<canvas id="canvas" hidden></canvas>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let stream = null;
let scanning = false;

function startScan() {
    if (scanning) return;
    scanning = true;

    navigator.mediaDevices.getUserMedia({
        video: {
            facingMode: "environment",
            width: { ideal: 640 },
            height: { ideal: 480 }
        }
    }).then(s => {
        stream = s;
        video.srcObject = stream;
        requestAnimationFrame(scanLoop);
    }).catch(err => {
        alert("相機啟動失敗：" + err);
    });
}

function scanLoop() {
    if (!scanning) return;

    if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0);

        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, canvas.width, canvas.height);

        if (code) {
            document.getElementById("result").value = code.data;
            stopScan();
            return;
        }
    }
    requestAnimationFrame(scanLoop);
}

function stopScan() {
    scanning = false;
    if (stream) {
        stream.getTracks().forEach(t => t.stop());
        stream = null;
    }
}
</script>

</body>
</html>
