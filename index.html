<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8">
  <title>ZXing Barcode Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://unpkg.com/@zxing/library@latest"></script>

  <style>
    body {
      margin: 0;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      z-index: 10;
    }
    video {
      width: 100%;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>

<body>

<div id="overlay" onclick="startScan()">
  點擊畫面開始掃描
</div>

<video id="video" autoplay muted playsinline></video>

<script>
  const codeReader = new ZXing.BrowserMultiFormatReader();
  let started = false;

  function startScan() {
    if (started) return;
    started = true;

    document.getElementById('overlay').style.display = 'none';

    codeReader.decodeFromVideoDevice(null, 'video', (result, err) => {
      if (result) {
        const barcode = result.text;

        codeReader.reset(); // 停止鏡頭
        handleScanResult(barcode);
      }
    });
  }

  function handleScanResult(barcode) {
    const params = new URLSearchParams(window.location.search);
    const returnUrl = params.get('return');

    fetch('https://script.google.com/macros/s/AKfycbxgS4cfcQli-WSJKcVgckAIGYn6yL0QKrQoKRbWnpunqHGNndan3WnXhSzoTUgxc0M/exec?page=scan', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        barcode: barcode,
        time: new Date().toISOString()
      })
    })
    .finally(() => {
      if (returnUrl) {
        window.location.href =
          returnUrl + '?barcode=' + encodeURIComponent(barcode);
      }
    });
  }
</script>

</body>
</html>
