<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="utf-8">
    <title>ZXing Barcode Scanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/@zxing/library@latest"></script>

    <style>
        body {
            margin: 0;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        #overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            z-index: 10;
        }

        video {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>

<body>

    <div id="overlay" onclick="startScan()">
        點擊畫面開始掃描
    </div>

    <video id="video" autoplay muted playsinline></video>

    <script>
        const codeReader = new ZXing.BrowserMultiFormatReader();
        let started = false;

        function startScan() {
            if (started) return;
            started = true;

            document.getElementById('overlay').style.display = 'none';

            codeReader.decodeFromVideoDevice(null, 'video', (result, err) => {
                if (result) {
                    const barcode = result.text;
                    codeReader.reset(); // Stop camera
                    handleScanResult(barcode);
                }
            });
        }

        function handleScanResult(barcode) {
            const params = new URLSearchParams(window.location.search);
            const returnUrl = params.get('return');

            if (returnUrl) {
                // Ensure we redirect back with the barcode
                const separator = returnUrl.includes('?') ? '&' : '?';
                window.location.href = returnUrl + separator + 'barcode=' + encodeURIComponent(barcode);
            } else {
                alert('掃描完成: ' + barcode + '\n(未設定 return 參數，無法跳轉)');
                // Optional: Restart scan if no return URL
                // started = false;
                // document.getElementById('overlay').style.display = 'flex';
            }
        }
    </script>

</body>

</html>
